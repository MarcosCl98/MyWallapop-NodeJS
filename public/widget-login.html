<div id="widget-login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input class="form-control" id="email" name="email"
                   placeholder="email@email.com" type="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input class="form-control" id="password" name="password"
                   placeholder="contraseña" type="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="boton-login" type="button">Iniciar sesion</button>
        </div>
    </div>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=login");

    $("#boton-login").click(function () {
        $.ajax({
            url: URLbase + "/autenticar",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta) {
                token = respuesta.token;
                Cookies.set('token', respuesta.token);
                $("#contenedor-principal").load("widget-bids.html");
            },
            error: function (error) {
                Cookies.remove('token');
                $("#widget-login")
                    .prepend("<div class='alert alert-danger'>Usuario no encontrado.</div>");
            }
        });
    });
</script>
