<html lang="en">
<head>
    <title>jQuery MyWallapop </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/cookie.js"></script>
    <link rel="stylesheet" href="/custom.css"/>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img alt="logo" src="/img/logo.png"/>
        </div>
        <div class="collapse navbar-collapse navbar-expand-lg navbar-dark fixed-top" id="myNavbar">
            <ul class="nav navbar-nav" id="barra-menu">
                <li><a style="color: black" onclick=widgetBids()>Ofertas</a></li>
                <li><a style="color: black" onclick=widgetConversations()>Conversaciones</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="barra-menu-derecha">
                <!-- Opciones de menú aqui -->
            </ul>
        </div>
    </div>
</nav>


<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->

</div>

<script>
    var token;
    var URLbase = "http://localhost:8081/api";
    var refresh; //Se usara para parar el antiguo refresh
    $("#contenedor-principal").load("widget-login.html");

    if (Cookies.get('token') != null) {
        token = Cookies.get('token');
        $("#contenedor-principal").load("widget-bids.html");

        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        if (w == "login") {
            $("#contenedor-principal").load("widget-login.html");
        }
        if (w == "bids") {
            $("#contenedor-principal").load("widget-bids.html");
        }
        if (w == "conversations") {
            $("#contenedor-principal").load("widget-conversations.html");
        }
    }

    function widgetBids() {
        $("#contenedor-principal").load("widget-bids.html");
    }

    function widgetConversations() {
        $("#contenedor-principal").load("widget-conversations.html");
    }
</script>

<footer class="footer">
    <div class="container">
        <span>SDI - MyWallapop &copy; by Marcos & Martin</span>
    </div>
</footer>
</body>
</html>
