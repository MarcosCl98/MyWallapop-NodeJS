{% extends "../base.html" %}
{% block contenido_principal %}
<div class="container">
    <h2>AÃ±adir nueva oferta</h2>
    <form class="form-horizontal" method="post" action="/bid/add">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">
                Titulo:
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">
                Descripcion:
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">
                Precio:
            </label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" name="price"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="outstanding">
                Destacado:
            </label>
            <div class="col-sm-10">
                <input type="checkbox" name="specialBid">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
